<div class="card text-bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <button class="btn btn-secondary my-2" routerLink="/usuarios">Regresar</button>
    <form>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" class="form-control" [(ngModel)]="usuario.apellido">
        <div class="alert alert-danger" *ngIf="error && error.apellido">
          {{ error.apellido }}
        </div>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" class="form-control" [(ngModel)]="usuario.nombre">
        <div class="alert alert-danger" *ngIf="error?.nombre">
          {{ error.nombre }}
        </div>
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="text" name="edad" class="form-control" [(ngModel)]="usuario.edad">
      </div>

      <div class="form-group">
        <label for="tipoUsuario">Tipo de Usuario:</label>
        <select name="tipoUsuario" class="form-control" [(ngModel)]="usuario.tipo">
          <option *ngFor="let tipo of tiposUsuario" [value]="tipo">{{tipo}}</option>
        </select>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-primary my-2"
        (click)="usuario.id? editar(): crear()">
         {{ usuario.id? 'Editar': 'Crear'}}
      </button>
      </div>
    </form>
  </div>
</div>
